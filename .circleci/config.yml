version: 2.0

defaults: &defaults
  working_directory: /src
  docker:
    - image: golang:1.12

jobs:
  get_source:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-{{ checksum "go.sum" }}
      - run:
          name: Populate Go Mod Cache
          command: |
            if [ ! -d /go/pkg/mod ]; then
              go mod download
            fi
      - save_cache:
          key: go-mod-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod
      - run:
          name: Go Mod Verify
          command: go mod verify
      - persist_to_workspace:
          root: /
          paths:
            - go/pkg/mod
            - src

  build_source:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /
      - run:
          name: Build Source
          command: make build

  check_formatting:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /
      - run:
          name: Check Formatting
          command: test -z $(go fmt ./...)

  vet_source:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /
      - run:
          name: Vet Source
          command: make vet

  lint_source:
    <<: *defaults
    steps:
     - attach_workspace:
         at: /
     - run:
         name: Install golangci-lint
         command: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.15.0
     - run:
         name: Check for Lint
         command: golangci-lint run ./...

  lint_markdown:
    docker:
      - image: circleci/ruby:2.4.1-node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install markdownlint
          command: sudo npm install -g markdownlint-cli
      - run:
          name: Check for Lint
          command: markdownlint --config src/.markdownlint.json src/
workflows:
  version: 2
  build_and_test:
    jobs:
      - get_source
      - build_source:
          requires:
            - get_source
      - check_formatting:
          requires:
            - get_source
      - vet_source:
          requires:
            - get_source
      - lint_source:
          requires:
            - get_source
      - lint_markdown:
          requires:
            - get_source
